<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ワールドマップ - マスマジ！</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen world-map-bg">
    
    <!-- ヘッダー -->
    <header class="bg-white/10 backdrop-blur-md shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white">
                    <i class="fas fa-map mr-2"></i>
                    ワールドマップ
                </h1>
                <div class="flex space-x-2">
                    <button id="settings-btn" class="bg-purple-500/80 hover:bg-purple-600 text-white px-4 py-2 rounded-full transition" title="設定">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button id="parent-dashboard-btn" class="bg-green-500/80 hover:bg-green-600 text-white px-4 py-2 rounded-full transition" title="保護者ダッシュボード">
                        <i class="fas fa-chart-bar"></i>
                    </button>
                    <button id="home-btn" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-full transition">
                        <i class="fas fa-home"></i>
                    </button>
                    <button id="logout-btn" class="bg-red-500/80 hover:bg-red-600 text-white px-4 py-2 rounded-full transition">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- メインコンテンツ -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            
            <!-- プレイヤーカード -->
            <div class="player-card rounded-2xl p-6 mb-8 animate-fade-in">
                <div class="flex items-center justify-between">
                    <!-- プレイヤー情報 -->
                    <div class="flex items-center space-x-4">
                        <div class="text-6xl" id="character-icon">🧙‍♂️</div>
                        <div>
                            <h2 class="text-2xl font-bold text-white" id="player-name">冒険者</h2>
                            <div class="flex items-center space-x-3 mt-2">
                                <span class="bg-yellow-400 text-yellow-900 px-3 py-1 rounded-full font-bold">
                                    Lv.<span id="player-level">1</span>
                                </span>
                                <span class="bg-blue-400 text-blue-900 px-3 py-1 rounded-full font-bold">
                                    <span id="player-grade">3</span>年生
                                </span>
                                <span class="text-white/80 text-sm">
                                    経験値: <span id="current-exp">0</span>/<span id="next-level-exp">100</span>
                                </span>
                            </div>
                            <!-- 経験値バー -->
                            <div class="mt-2 bg-white/20 rounded-full h-3 w-64 overflow-hidden">
                                <div id="exp-bar" class="exp-bar h-full" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 統計 -->
                    <div class="hidden md:flex space-x-6">
                        <div class="text-center">
                            <div class="text-2xl font-bold text-white"><span id="total-problems">0</span>問</div>
                            <div class="text-white/70 text-sm">クリア数</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-white"><span id="accuracy-rate">0</span>%</div>
                            <div class="text-white/70 text-sm">正答率</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- ワールド選択（動的生成） -->
            <div id="worlds-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- ワールドカードはJavaScriptで動的生成されます -->
            </div>
            
            <!-- お知らせ -->
            <div class="mt-8 bg-white/10 backdrop-blur-md rounded-2xl p-6 animate-fade-in">
                <h3 class="text-xl font-bold text-white mb-4">
                    <i class="fas fa-info-circle mr-2"></i>
                    お知らせ
                </h3>
                <div class="text-white/90 space-y-2">
                    <p>✨ 現在、「掛け算の森」で冒険できます！</p>
                    <p>🚀 その他のワールドは順次公開予定です</p>
                    <p>💡 問題を解いて経験値をゲットしよう！</p>
                </div>
            </div>
            
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/player.js"></script>
    <script src="js/worlds.js"></script>
    <script src="js/world-map.js"></script>
    
</body>
</html>
